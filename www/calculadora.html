    </head>
    <body style="background-color:#34495E">

            <h1><strong>Calculadora</strong></h1>


        <form name='botones'>
          <table>
              <tr>
                <td colspan="5"><input type="text" name="dato" id="dato" onkeypress="return numero_valido(event)" value=""></td>
              </tr>
              <tr>
                <td><input type="button" value="<-"></td>
                <td><input type="button" value="C"></td>
                <td><input type="button" value="/"></td>
                <td><input type="button" value="x"></td>
              </tr>
              <tr>
                <td><input type="button" value='7' onclick="enviar_valor(value)"></td>
                <td><input type="button" value='8' onclick="enviar_valor(value)"></td>
                <td><input type="button" value="9" onclick="enviar_valor(value)"></td>
                <td><input type="button" value="+"></td>

              </tr>
              <tr>
                <td><input type="button" value="4" onclick="enviar_valor(value)"></td>
                <td><input type="button" value="5" onclick="enviar_valor(value)"></td>
                <td><input type="button" value="6" onclick="enviar_valor(value)"></td>

                <td><input type="button" value="-"></td>
              </tr>
              <tr>
                <td><input type="button" value="1" onclick="enviar_valor(value)"></td>
                <td><input type="button" value="2" onclick="enviar_valor(value)"></td>
                <td><input type="button" value="3" onclick="enviar_valor(value)"></td>
                <td><input type="button" value="."></td>
              </tr>
              <tr>

                <td colspan="2"><input type="button" value="0" onclick="enviar_valor(value)"></td>

                <td colspan="2"><input type="button" value="="></td>

              </tr>
          </table>
        </form>

        <script type="text/javascript" src="js/teclas.js"></script>

    </body>
